name: Update Business Hours

on:
  schedule:
    # Run every Monday, Wednesday, Friday at 2 AM UTC
    - cron: "0 2 * * 1,3,5"
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-hours:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Update business hours from Google Places API
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: npm run update-business-hours

      - name: Check for changes
        id: verify
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.verify.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update business hours from Google Places API"
          title: "ğŸ• Update business hours"
          body: |
            This PR automatically updates the business hours from Google Places API.

            - Domaine de Pipangaille
            - Le Comptoir de Pipangaille

            **Auto-generated by GitHub Actions**
          branch: update/business-hours
          delete-branch: true
          labels: "ğŸ¤– automated"
