name: Update Bike Routes Data

on:
  schedule:
    # Every Monday at 02:00 UTC
    - cron: "0 2 * * 1"
  workflow_dispatch:

jobs:
  update-routes:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update bike routes
        env:
          ORS_API_KEY: ${{ secrets.ORS_API_KEY }}
        run: npm run update-bike-routes

      - name: Format updated files
        run: npm run format

      - name: Check for changes
        id: verify
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.verify.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "chore: update bike routes data via OpenRouteService API"
          title: "ðŸš´ Update bike routes"
          body: |
            This PR automatically updates the bike routes data via OpenRouteService API.

            **Auto-generated by GitHub Actions**
          branch: update/bike-routes
          delete-branch: true
          labels: "ðŸ¤– automated"
